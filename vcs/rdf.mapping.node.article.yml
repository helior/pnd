id: node.article
uuid: a9c47606-19a5-496e-a801-1adaef7c8cfd
targetEntityType: node
bundle: article
types:
  - 'schema:Article'
fieldMappings:
  title:
    properties:
      - 'schema:name'
  created:
    properties:
      - 'schema:dateCreated'
    datatype_callback:
      callable: date_iso8601
  changed:
    properties:
      - 'schema:dateModified'
    datatype_callback:
      callable: date_iso8601
  body:
    properties:
      - 'schema:text'
  uid:
    properties:
      - 'schema:author'
  comment:
    properties:
      - 'schema:comment'
    mapping_type: rel
  comment_count:
    properties:
      - 'schema:interactionCount'
    datatype_callback:
      callable: 'Drupal\rdf\SchemaOrgDataConverter::interactionCount'
      arguments:
        interaction_type: UserComments
  field_image:
    properties:
      - 'schema:image'
  field_tags:
    properties:
      - 'schema:about'
dependencies:
  entity:
    - node.type.article
  module:
    - node
